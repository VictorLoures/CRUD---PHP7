<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Controle de Estoque</title>
	<link rel="stylesheet" href="../site/css/cadastar.css" />
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>
<body id="cor">
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="stilos">
				<form action="sdc" method="POST">
				<p id="titulo">Dados</p>
				<input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome"><br>
				<input type="number" name="qteProduto" id="qteProduto" placeholder="Quantidade"><br>
				<input type="date"  name="dtCadastro" id="dataCadastro" placeholder="Data de Cadastro"><br>
				<input type="text" name="codigo" id="cod" placeholder="Código"><br>
				<input type="text" name="valor" id="preço" placeholder="Preço"><br>
				
				
				<input type="submit" id="botoes" class="btn-primary" value="Cadastrar"><a href="" id="botao"></a>
			</form>
			</div>
		</div>
	</div>
	
	
</body>
</html>
